			<script type="text/javascript">

			var InterValObj; //timer变量，控制时间
			var count = 60; //间隔函数，1秒执行
			var curCount;//当前剩余秒数

			function forget_time() {
　　var myemail=document.getElementById('forget_email').value;
　　var myReg=/^[a-zA-Z0-9_-]+@([a-zA-Z0-9]+\.)+(com|cn|net|org)$/;
   if(myReg.test(myemail) && document.getElementById('forget_email').value){
				
			curCount = count;
			// 设置button效果，开始计时
			document.getElementById("forget-btnSendCode").setAttribute("disabled","true" );//设置按钮为禁用状态
			document.getElementById("forget-btnSendCode").value=curCount + "秒后重获";//更改按钮文字
			InterValObj = window.setInterval(SetRemainTime, 1000); // 启动计时器timer处理函数，1秒执行一次
   }
			}
			
			//timer处理函数
			function SetRemainTime() {
				if (curCount == 0) {//超时重新获取验证码                
					window.clearInterval(InterValObj);// 停止计时器
					document.getElementById("forget-btnSendCode").removeAttribute("disabled");//移除禁用状态改为可用
					document.getElementById("forget-btnSendCode").value="重获验证码";
				}else {
					curCount--;
					document.getElementById("forget-btnSendCode").value=curCount + "秒后重获";
				}
			}
			   </script>

	<script>	
	(function() {
		// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
		if (!String.prototype.trim) {
			(function() {
				// Make sure we trim BOM and NBSP
				var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
				String.prototype.trim = function() {
					return this.replace(rtrim, '');
				};
			})();
		}

		[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
			// in case the input is already filled..
			if( inputEl.value.trim() !== '' ) {
				classie.add( inputEl.parentNode, 'input--filled' );
			}

			// events:
			inputEl.addEventListener( 'focus', onInputFocus );
			inputEl.addEventListener( 'blur', onInputBlur );
		} );

		function onInputFocus( ev ) {
			classie.add( ev.target.parentNode, 'input--filled' );
		}

		function onInputBlur( ev ) {
			if( ev.target.value.trim() === '' ) {
				classie.remove( ev.target.parentNode, 'input--filled' );
			}
		}
	})();
